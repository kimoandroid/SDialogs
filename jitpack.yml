env:
  global:
    - GRADLE_OPTS="-Xmx512m"
    - JAVA_HOME="$HOME/.sdkman/candidates/java/current"
    - PATH="$JAVA_HOME/bin:$PATH"


before_install:
  - curl -s "https://get.sdkman.io" | bash
  - source "$HOME/.sdkman/bin/sdkman-init.sh"
  - sdk install java 17.0.1-open
  - sdk use java 17.0.1-open
  - sdk update
  - chmod +x gradlew

script:
  - ./gradlew build


jdk:
 -openjdk17