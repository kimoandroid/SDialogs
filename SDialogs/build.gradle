plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'smith.lib.alerts.dialog'

    compileSdk 33
    buildToolsVersion '33.0.2'

    defaultConfig {
        minSdk 21
        targetSdk 33
        versionCode 5
        versionName '4.2'
        multiDexEnabled true
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation('androidx.appcompat:appcompat:1.6.1') { transitive true }
    implementation('com.google.android.material:material:1.9.0') { transitive true }
    implementation('com.github.kimoandroid:patternlockview:1.0') { transitive true }
    implementation('com.github.smith8h:SColor:1.0.0') { transitive true }
}

project.afterEvaluate {
    publishing {
        publications {
            library(MavenPublication) {
                groupId "smith.lib"
                artifactId "sdialogs"
                version '4.2'
                artifact bundleReleaseAar
            }
        }
    }
}
